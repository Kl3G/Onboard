spring.application.name=Portfolio_Onboard

server.port=8080

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=qrapl
spring.datasource.password=1234

spring.jpa.database=oracle
spring.jpa.properties.hibernate.show_sql=false
#\uAE30\uB2A5: \uC2E4\uD589\uB418\uB294 SQL \uCFFC\uB9AC\uB97C \uCF58\uC194\uC5D0 \uCD9C\uB825\uD569\uB2C8\uB2E4. \uB514\uBC84\uAE45 \uC2DC \uC720\uC6A9\uD569\uB2C8\uB2E4.
spring.jpa.properties.hibernate.format_sql=false
#\uAE30\uB2A5: \uCD9C\uB825\uB418\uB294 SQL \uCFFC\uB9AC\uB97C \uD3EC\uB9F7\uD558\uC5EC \uAC00\uB3C5\uC131\uC744 \uB192\uC785\uB2C8\uB2E4. \uC904\uBC14\uAFC8\uACFC \uACF5\uBC31\uC744 \uCD94\uAC00\uD558\uC5EC \uC27D\uAC8C \uC77D\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
spring.jpa.properties.hibernate.use_sql_comments=false
#\uAE30\uB2A5: Hibernate\uAC00 \uC0DD\uC131\uD558\uB294 SQL \uCFFC\uB9AC\uC5D0 \uC8FC\uC11D\uC744 \uCD94\uAC00\uD558\uC5EC,
#     \uC5B4\uB5A4 \uC5D4\uD2F0\uD2F0\uC640 \uC5F0\uAD00\uB41C \uCFFC\uB9AC\uC778\uC9C0 \uC54C \uC218 \uC788\uB3C4\uB85D \uD569\uB2C8\uB2E4. \uC774\uB97C \uD1B5\uD574 \uB514\uBC84\uAE45\uC5D0 \uB3C4\uC6C0\uC744 \uC90D\uB2C8\uB2E4.
spring.jpa.hibernate.ddl-auto=none

spring.devtools.remote.restart.enabled=true
spring.output.ansi.enabled=always

spring.servlet.multipart.max-file-size=100MB