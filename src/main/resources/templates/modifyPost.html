<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modifyPost</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/b3af913a6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="/css/createPost.css">
</head>

<body>

<header class="main__header">
    <div class="container__header">
        <div class="header__logo">
            <a href="/index">
                Onboard
            </a>
            <a href="/index" style="font-size: 12px;">
                모두의 보드, 즐거운 여행
            </a>
        </div>
        <div class="header__form">
            <form action="/search" method="get">
                <input class="header__search" type="text" name="keyword" spellcheck="false">
                <button class="header__button"type="submit ">
                    <i class="fa-solid fa-magnifying-glass header__icon"></i>
                </button>
            </form>
        </div>
    </div>
</header>

<nav class="main__nav">
    <div class="container__nav">
        <ul class="nav__ul">
            <li style="flex: 0.8;">
                <div>
                    <a href="/world/asia?place=1">아시아</a>
                </div>
            </li>
            <li style="flex: 0.65;">
                <div>
                    <a href="/world/europe?place=2">유럽</a>
                </div>
            </li>
            <li>
                <div>
                    <a href="/world/northAmerica?place=3">북아메리카</a>
                </div>
            </li>
            <li>
                <div>
                    <a href="/world/southAmerica?place=4">남아메리카</a>
                </div>
            </li>
            <li >
                <div>
                    <a href="/world/oceania?place=5">오세아니아</a>
                </div>
            </li>
            <li>
                <div>
                    <a href="/notice">공지사항</a>
                </div>
            </li>
        </ul>
        <div class="slick-class">
            <div> 전체보드 0개 </div>
            <div> 전체게시글 0개 </div>
            <div> 전체댓글 0개 </div>
        </div>
    </div>
</nav>

<main>
    <div class="postBox__main">
        <div style="margin: 0 25px 0 25px;">
            <div class="main__divTop " style="border-bottom: 2px solid #29367c;">
                <div th:text="${boardInfo.b_name}"></div>
                <div>
                    <span style="position: relative; bottom: 2px; color: #29367c; padding: 0;">&#x24D1;</span>
                    <!--보드 이름 옆의 B 아이콘 출력-->
                </div>
            </div>
            <div class="divForm">
                <form action="/modifyPost_proc" method="post">
                    <input type="hidden" name="pidx" th:value="${post.pidx}">
                    <input type="hidden" name="userip" th:value="${ip}">

                    <div class="divPpwd">
                        <input type="text" name="ppwd" th:value="${post.ppwd}"
                               placeholder="게시글 비밀번호를 입력해주세요.">
                    </div>
                    <div class="divCategory">
                        <select id="category" name="category">
                            <option id="general" value="1">일반</option>
                            <option id="news" value="2">뉴스</option>
                            <option id="notice" value="3">공지</option>
                        </select>
                    </div>
                    <div class="divTitle">
                        <input type="text" name="title" th:value="${post.title}"
                               placeholder="제목을 입력해 주세요.">
                    </div>
                    <div class="divWarn">
                            <span style="line-height:190%;">
                                ※ 쉬운 비밀번호를 입력하면 타인의 수정, 삭제가 쉽습니다. <br>
                                ※ 음란물, 차별, 비하, 혐오 및 초상권, 저작권 침해 게시물은 민, 형사상의 책임을 질 수 있습니다.
                            </span>
                    </div>
                    <div class="divText">
                        <textarea name="text" style="resize: none;" th:text="${post.text}"></textarea>
                    </div>
                    <div class="divButton">
                        <button onclick="history.back()" style="background-color: #666666;">취소</button>
                        <button>등록</button>
                    </div>
                </form>
            </div>
            <div class="divBottom"></div>
        </div>
    </div>
</main>
<footer>
    <div>
        <ul class="footer__ul">
            <li>
                회사소개
                <span>|</span>
            </li>
            <li>
                이용약관
                <span>|</span>
            </li>
            <li>
                개인정보처리방침
                <span>|</span>
            </li>
            <li>
                청소년보호정책
            </li>
        </ul>
    </div>
    <span style="font-size: 12px;">Copyright ⓒ 2024 - 2025 ondoard. All rights reserved.</span>
</footer>
<script src="/js/comment.js"></script>
<script src="/js/global.js"></script>

</body>
</html>
