<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>modifyPost</title>
</head>
<body>
<form action="/modifyPost_proc" method="post">
  <input type="hidden" name="pidx" th:value="${post.pidx}">
  <input type="text" name="ppwd" th:value="${post.ppwd}">
  <select id="category" name="category">
    <option id="general" value="1">일반</option>
    <option id="news" value="2">뉴스</option>
    <option id="notice" value="3">공지</option>
  </select>
  <input type="text" name="title" th:value="${post.title}">
  <input type="text" name="text" th:value="${post.text}">
  <input type="hidden" name="userip" th:value="${ip}">
  <button>취소</button>
  <button>등록</button>
</form>
</body>
</html>
